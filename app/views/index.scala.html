@import utils.WordInfos
@import play.twirl.api.HtmlFormat._

@(hostName: String)

<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>the website that tells you the words appearing the most in your text</title>
		<link rel="stylesheet"
			type="text/css" 
			href='@routes.Assets.versioned("stylesheets/main.css")'>

	</head>

	<body>
		<div id="wrapper">
			<h3 id="info">enter your text here:</h3>
			<textarea rows="6" id="textInput" class="coolBorder"></textarea>
			<button id="textSendButton" class="coolBorder">send</button>
			<div id="result"></div>
		</div>
	
		<h5 id="meInfo">by <a href="https://www.linkedin.com/in/simon-le-bail-collet-a6767212b">Simon Le Bail-Collet</a></h5>


		<script>
				
			//sends the input text to the server to process it 
			//so to receive a coloured version of the text
			document
			.getElementById("textSendButton")
			.addEventListener("click", function(event) {
				var textInput = 
					document.getElementById("textInput").value;
				var str_json = JSON.stringify({text: textInput});
				var request= new XMLHttpRequest()
				request.open("POST", "http://@{hostName}/result", true);
				request.setRequestHeader("Content-type", "application/json");
				request.onreadystatechange = function() {
					if (this.readyState == XMLHttpRequest.DONE 
						&& this.status == 200) {
						document
						.getElementById("result")
						.innerHTML = this.response;

						positionObjects();
					}
					
				}
				request.send(str_json);
			});

						
			/*this function position the owner info to the bottom
			 * of the page AND below the wrapper.
			 * this function is careful about the fact
			 * that owner info should not overflow on the send button
			 * of the wrapper by positioning the owner info
			 * below the wrapper in all cases.
			 * wHeight is the window height */
			var positionOwnerInfos = function(wHeight) {
				
				var elementAboveOwnerInfo = "wrapper";

				var setHeightElemAboveInfo = function(h) {
					document
					.getElementById(elementAboveOwnerInfo)
					.style
					.height = h;
				};

				var wrapperHeight =
					document
					.getElementById(elementAboveOwnerInfo)
					.scrollHeight;
					
				var windowBottom = wHeight - 80;

				if (windowBottom < wrapperHeight) {
					var newH = 
						(wrapperHeight + 10) + "px";
					setHeightElemAboveInfo(newH);
				} else {
					var newH = windowBottom + "px";
					setHeightElemAboveInfo(newH);
				}
			};
	
			var setWrapperWidth = function(wWidth) {
				if (wWidth < 300) {
					document
					.getElementById("wrapper") 
					.style
					.width = "100%";
				}
			};


			var positionObjects = function() {
				var w = window,
				    d = document,
				    e = d.documentElement,
				    g = d.getElementsByTagName('body')[0],
				    x = w.innerWidth || e.clientWidth || g.clientWidth,
				    y = w.innerHeight|| e.clientHeight|| g.clientHeight;
				positionOwnerInfos(y);
				setWrapperWidth(x);
				
				
			};
			
			positionObjects();

			window
			.addEventListener("resize", positionObjects);


		</script>
	</body>
</html>
